<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .btn{
            background-color: blue;
            border: none;        
            padding: 10px 48px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 2%;
            color: white;
        }
        .new{
           text-align: center;
        }
        form input {
            margin-top: 2%; 
            width: 50%;
            height: 50px;

        }

    </style>
    {% extends "learning_logs/base.html" %}
    {%block content %}
    <div class="new">
    <h1>Add a new topic:</h1>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!-- to block attacker from gaining anuthorized access to the server..cross site request forgery -->
        {%csrf_token %}
        {{ form.as_p}}
        <button class="btn" name="submit">Add topic</button>
    </form>
    </div>
    {% endblock content %}
</body> 
</html>
